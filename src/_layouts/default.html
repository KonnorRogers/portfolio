<!DOCTYPE html>
<html lang="en">
  <head>
    {% render "head", metadata: site.metadata, title: page.title %}
    <script
      src="https://kit.fontawesome.com/35f34fbec9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  {%- assign body_styles = "min-h-screen text-gray-700 bg-gray-300 font-sans" %}
  <body class="{{ page.layout }} {{ page.page_class }} {{ body_styles }}">
    <div style="min-height: calc(100vh - 3rem);" class="relative">
      {{ content }}
    </div>
    {% render "footer", metadata: site.metadata %}
  </body>
</html>
